{% extends "base.html" %}
{% load static %}

<title>Welcome to eCommerce</title>

{% block base_head %}
<link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}'>
{% endblock base_head %}

{% block content %}

	<div class='text-center'>
		<h1>{{ title }}</h1>
	</div>

	<div class="row">
		<div class="col">
			<img class="img-fluid" src="{% static 'img/teslacar.jpg' %}" alt="Tesla car">
			<p class="lead">{{ content }}</p>
		</div>
	</div>
	{% if request.user.is_authenticated %}
		<div class="row">
			<div class="col">
				<h1>Premimum Content</h1>
				{{ premium_content }}
			</div>
		</div>
	{% endif %}

{% endblock content %}
