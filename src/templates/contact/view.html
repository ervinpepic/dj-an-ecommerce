{% extends "base.html" %}

{% block content %}

<div class='text-center'>
	<h1>{{ title }}</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col">
			<p class="lead">{{ content }}</p>
			<div class="col-sm-6 col-12">
				<form method="POST"> {% csrf_token %}
					{{ form }}
					<br>
					<button class="btn btn-success" type="submit">Send</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
