{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col">
			<h2>{{ object.title }}</h2><br>
			<p class="lead">{{ object.timestamp|timesince }} ago</p>	
			{{ object.description|linebreaks }}<br>
			{% if object.image %}
				<img class="img-fluid" src='{{ object.image.url }}' alt="MacBookPro-2014"><br>
			{% endif %}
		</div>
	</div>

{% endblock content %}
